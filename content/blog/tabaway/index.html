<!DOCTYPE html>
<html>
<head>
  <title>Remove Tabs</title>
</head>
<body>
  <label for="input-text">Enter text:</label>
  <textarea id="input-text" rows="4" cols="50"></textarea><br><br>
  <button onclick="removeTabs()">Remove Tabs</button>
  <h2>Result:</h2>
  <div id="output"></div>

  <script>
    function removeTabs() {
      const input = document.getElementById("input-text").value;
      const output = input.replace(/\t/g, "");
      const formattedOutput = output.replace(/\n/g, "<br>");
      document.getElementById("output").innerHTML = formattedOutput;
    }
  </script>
</body>
</html>
