<!DOCTYPE html><title>Login page</title><style>#container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #content {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
    }
    blockquote {
      font-style: italic;
    }</style><style>:root{--primary: #329869;--primary-dark: #18453B;--background:   #E7F4EC;--color: #05120E;--main-width: calc(100vw - 3em)}@media (min-width:37.5em){:root{--main-width: calc(37.5em - 3em)}}html{font-family:'Inter UI',courier,monospace;font-size:1.3em}@supports (font-variation-settings:normal){html{font-family:'Inter UI var',courier,monospace}}@font-face{font-display:optional;font-family:"Inter UI";font-weight:400 900;font-style:oblique 0deg 10deg;src:url(/fonts/Inter-3.19.var.woff2) format("woff2")}html,input{line-height:1.15}html{-webkit-text-size-adjust:100%}body{margin:0;font-size:1em;font-size:1rem;line-height:1.6}a{background-color:transparent;color:#f9c412;text-decoration:none;color:var(--primary)}input{font-family:inherit;font-size:100%;overflow:visible;border-radius:.3em;padding:.75em;max-width:100%;margin:0 0 1.5em;display:inline}[type=submit]{-webkit-appearance:button}[type=submit]::-moz-focus-inner{border-style:none;padding:0}[type=submit]:-moz-focusring{outline:1px dotted ButtonText}@media (min-width:600px){body{font-size:1.1rem;line-height:1.6}}@media (min-width:1200px){body{font-size:1.2rem;line-height:1.6}}a:hover{text-decoration:underline}form{padding:1.5em 1.5em 0;border:.2rem solid #202020;margin-bottom:1.5em}input+label,label+*{page-break-before:always}label{display:inline-block}form>:not(fieldset){margin-right:.75em}input[type=submit]{background:#f2f2f2;cursor:pointer;display:inline-block;padding:.75em 1.5em;text-align:center;margin:0 .75em 1.5em 0;background:#f9c412;color:#181818}input[type=submit]:hover{background:#d9d9d9;background:#ba9005;color:#000;background:var(--primary-dark)}input[type=password],input[type=text]{border:1px solid #595959;padding:.75em}*{border:0;box-sizing:border-box}body{font-family:var(--font-family);background:var(--background);color:var(--color)}blockquote{border-left:1px solid #f9c412;padding:0 1.5em;margin:1.5em 0 1.5em 1.5em;border-left:1px solid var(--primary)}input[type=submit]{background:var(--primary)}</style><div id=container><div id=content><form id=myForm><label for=input>"i didnt do it for you... "</label> <input type=text id=input name=input> <input type=submit value=Submit></form><blockquote>It's a dangerous business, Frodo, going out your door. You step onto the road, and if you don't keep your feet, there's no knowing where you might be swept off to.</blockquote></div></div><script>const form = document.getElementById('myForm');
    const password = 'v qvq vg sbe zr'
    
    function decode(str) {
      var input = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
      var output = 'NOPQRSTUVWXYZABCDEFGHIJKLMnopqrstuvwxyzabcdefghijklm';
      var encodedStr = '';
    
      for (var i = 0; i < str.length; i++) {
        var char = str[i];
        var index = input.indexOf(char);
    
        if (index === -1) {
          // Character is not a letter, keep it as it is
          encodedStr += char;
        } else {
          // Rotate the letter by 13 positions
          var encodedChar = output[index];
          encodedStr += encodedChar;
        }
      }
    
      return encodedStr;
    }


    function checkPassword(event) {
      event.preventDefault();
      const input = document.getElementById('input');
      const text = input.value.toLowerCase();
      if (text.includes(decode(password))) {
        window.open("https://librarianizak.github.io");
      } else {
        confirm("Curious oyster... " + text + " does not match actual password?");
      }
    }

    form.addEventListener('submit', checkPassword);
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        checkPassword(event);
      }
    });</script>
