      const resultDiv = document.getElementById('result');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const urlInput = document.getElementById('url');
        const url = urlInput.value;
        const queryArray = url.split('/')

        const proxy = new Proxy(queryArray, {
            get(target, prop) {
                if (!isNaN(prop)) {
                    prop = parseInt(prop, 10);
                    if (prop < 0) {
                        prop += target.length;
                    }
                }
                return target[prop];
            }
        });

        const query = proxy[-1]
        
        const apiEndpoint = `https://en.wikipedia.org/api/rest_v1/page/summary/${query}`;
        try {
          const response = await fetch(apiEndpoint);
          const data = await response.json();
          // resultDiv.innerText = 'result'+ data.stringify
          const firstSentence = data.extract.split('.')[0] + '.';
          resultDiv.innerText = firstSentence;
        } catch (error) {
          console.error(error);
          resultDiv.innerText = 'Error retrieving first sentence';
        }
      });</script><share-widget><button aria-label=Share href="https://ischmidls.github.io/posts/pages/first sentence/" on-click=share><div></div></button></share-widget><script type=application/ld+json>{
