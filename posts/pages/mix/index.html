ontainer style=min-height:100vh;><article><title>Randomly Mix Elements</title><script>function mixElements() {
      var inputString = document.getElementById("inputString").value;
      
      // Split the input string into an array
      var elementsArray = inputString.split(",");
      
      // Randomly shuffle the elements array
      for (var i = elementsArray.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = elementsArray[i];
        elementsArray[i] = elementsArray[j];
        elementsArray[j] = temp;
      }
      
      // Join the elements array into a mixed-up string
      var mixedString = elementsArray.join(",");
      
      // Display the mixed-up string
      document.getElementById("result").innerHTML = mixedString;
    }</script><label for=inputString>Enter a comma-delimited string:</label> <input id=inputString type=text> <button onclick=mixElements()>Mix Elements</button><p id=result></p><share-widget><button aria-label=Share href=https://ischmidls.github.io/posts/pages/mix/ on-click=share><div></div></button></share-widget><script type=application/ld+json>{
