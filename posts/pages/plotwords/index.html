l-align:middle}footer nav,footer p{font-size:90%}article{max-width:100%;padding:1.5em;width:37.5em;margin:0 auto}::-webkit-scrollbar-thumb:hover{background:var(--primary)}</style><header><nav><div id=nav><h1><a href=/ title=home>izak</a></h1><a href=/about/ >about</a></div><div id=reading-progress aria-hidden=true></div></nav><h1>word plot</h1><aside>2 min read.</aside><dialog id=message></dialog></header><main><div id=bsr-wrapper class=container style=min-height:100vh;><article><!doctype html><html lang=en dir=ltr><meta charset=utf-8><meta content="width=device-width,initial-scale=1" name=viewport><title>Word Plot</title><script src=https://cdn.plot.ly/plotly-2.20.0.min.js></script><script>function countWords() {
        // Get the input string
        let inputString = document.getElementById("inputString").value.toLowerCase();
        // Split the input string into an array of words
        let wordsArray = inputString.match(/[a-zA-Z0-9]+/g);
        // Create an empty object to hold the word counts
        let wordCounts = {};
        // Loop through the words and count their occurrences
        if (wordsArray === null) {
          alert("Silly, you didn't put any words in!")
          throw new Error("user gave no words")
        }
        for (let i = 0; i < wordsArray.length; i++) {
          if (wordCounts[wordsArray[i]]) {
            wordCounts[wordsArray[i]]++;
          } else {
            wordCounts[wordsArray[i]] = 1;
          }
        }
        // Convert the word counts object into an array of pairs
        let pairsArray = [];
        for (let word in wordCounts) {
          pairsArray.push([word, wordCounts[word]]);
        }
        // Return the array of pairs
        return pairsArray;
      }

      function displayWordCounts() {
        // Call the countWords function and get the array of pairs
        try {
          let pairsArray = countWords();
        }
        catch(err) { console.log(err.message)}
        // Get the output element
        let outputElement = document.getElementById("output");
        // Clear the output element
        outputElement.innerHTML = "<h2>Counts</h2>";
        // Loop through the pairs array and add each pair to the output element
        for (let i = 0; i < pairsArray.length; i++) {
          let pair = pairsArray[i];
          let word = pair[0];
          let count = pair[1];
          outputElement.innerHTML += word + ": " + count + " <br> ";
        }
        displayPlotlyPairs(pairsArray);
      }

      function displayPlotlyPairs(pairsArray) {
        // Extract the words and counts from the pairs array
        let words = pairsArray.map(pair => pair[0]);
        let counts = pairsArray.map(pair => pair[1]);
        // Create the trace for the bar chart
        let trace = {
          x: words,
          y: counts,
          type: "bar"
        };
        // Create the layout for the chart
        let layout = {
          title: "Word Frequencies",
          xaxis: {
            title: "Words",
            categoryorder:'total descending'
          },
          yaxis: {
            title: "Counts"
          },
          width: 2000,
          height: 1500,
        };
        // Create the data array
        let data = [trace];
        // Display the chart using Plotly.newPlot
        Plotly.newPlot("chartDiv", data, layout);
      }</script><style>textarea {
      width: 90%;
      height: 80vh;
    }
    #output, #chartDiv {
      outline:auto;
      padding: 3em;
      overflow: auto;
    }</style><div id=bsr-wrapper class=container><h1>Word Count</h1><p>Enter some text:</p><textarea id=inputString></textarea><br><button onclick=displayWordCounts()>Count Words</button><br><h2>Plot & List!</h2><div id=chartDiv></div><div id=output></div></div><script src=https://code.jquery.com/jquery-3.4.1.min.js></script><script src=https://code.jquery.com/ui/1.12.1/jquery-ui.js></script><script src=https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js crossorigin=anonymous integrity=sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo></script><script src=https://gist.github.com/ischmidls/3ac3d11a3577e610092404d7efa46380.js></script></html><share-widget><button aria-label=Share href=https://ischmidls.github.io/posts/pages/plotwords/ on-click=share><div></div></button></share-widget><script type=application/ld+json>{
