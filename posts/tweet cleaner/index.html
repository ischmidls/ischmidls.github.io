<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1" name=viewport><title>thread cleaner</title><style>:root{--primary: #666e6a;--primary-dark: #18453B;--background:   #cecece;--color: #05120E;--main-width: calc(100vw - 3em)}@media (min-width:37.5em){:root{--main-width: calc(37.5em - 3em)}}html{font-family:'Inter UI',courier,monospace;font-size:1.3em}@supports (font-variation-settings:normal){html{font-family:'Inter UI var',courier,monospace}}@font-face{font-display:optional;font-family:"Inter UI";font-weight:400 900;font-style:oblique 0deg 10deg;src:url(/fonts/Inter-3.19.var.woff2) format("woff2")}html{line-height:1.15;-webkit-text-size-adjust:100%}body{margin:0;font-size:1em;font-size:1rem;line-height:1.6}a{background-color:transparent;color:#f9c412;text-decoration:none;color:var(--primary)}b{font-weight:700}button,input,textarea{font-family:inherit;font-size:100%;line-height:1.15}button{text-transform:none}input,textarea{margin:0}button,input{overflow:visible}[type=button],button{-webkit-appearance:button}[type=button]::-moz-focus-inner,button::-moz-focus-inner{border-style:none;padding:0}[type=button]:-moz-focusring,button:-moz-focusring{outline:1px dotted ButtonText}textarea{overflow:auto}[type=number]::-webkit-inner-spin-button,[type=number]::-webkit-outer-spin-button{height:auto}@media (min-width:600px){body{font-size:1.1rem;line-height:1.6}}@media (min-width:1200px){body{font-size:1.2rem;line-height:1.6}}a:hover{text-decoration:underline}button,input,textarea{border-radius:.3em;max-width:100%}input{padding:.75em}textarea{display:inline-block}button+label,input+label,label+*,textarea+label{page-break-before:always}input,textarea{margin-bottom:1.5em}textarea{min-height:7.5em;min-width:15em}button,label{display:inline-block}input{display:inline}button{background:#f2f2f2;color:#191919;cursor:pointer;padding:.75em 1.5em;text-align:center;margin:0 .75em 1.5em 0}button:hover{background:#d9d9d9;color:#000}button:not([disabled]){background:#f9c412;color:#181818;background:var(--primary)}button:not([disabled]):hover{background:#ba9005;color:#000;background:var(--primary-dark)}input[type=date],input[type=number],input[type=text],input[type=time],textarea{border:1px solid #595959;padding:.75em}*{border:0;box-sizing:border-box}body{font-family:var(--font-family);background:var(--background);color:var(--color)}</style><label for=inputText>Input Text:</label> <textarea cols=50 id=inputText rows=4></textarea><br><label for=screenName>Screen Name to Remove:</label> <input id=screenName type=text><br><button onclick=removeAndDisplay()>Remove Substrings</button><br><label for=outputText>Output Text:</label> <textarea cols=50 id=outputText rows=4 readonly></textarea><script>function removeSubstrings(inputText, regexList) {
      // Apply each regex in the list
      regexList.forEach(regex => {
        inputText = inputText.replace(regex, '');
      });

      return inputText;
    }

    function removeAndDisplay() {
      const inputText = document.getElementById('inputText').value;
      const screenNameToRemove = document.getElementById('screenName').value;

      // Define your list of regex expressions
      const regexList = [
        /@.*\n/g, // Remove lines with only user's tag
        /^\d+h$/gm, // Remove lines containing only digits and the letter 'h'
        /\n{2,}/g,  // Remove double newlines
        /·/g,       // Remove the character "·"
        new RegExp(`^${screenNameToRemove}$`, 'gm'), // Remove lines containing only the specified screen name
        "See new posts\n",
        "\nConversation\n",
        /\b\d{1,2}:\d{2} (AM|PM)  [a-zA-Z]{3} \d{1,2}, \d{4}\b/g, // Remove lines with time and date in the specified format
        //note · missing between time & date due to earlier regex
        /\b[a-zA-Z]{3} \d{1,2}\b/g, //Remove line with date abbreviation.
        /^ Views/gm, // Remove lines that start with " Views"
        /^\d.*[KMB]$/gm, // Remove lines that start with a number and end with "K" or "M" or "B"
        /\b\d{1,3}\n/g,
        // Add more regex expressions as needed
      ];

      const modifiedText = removeSubstrings(inputText, regexList);
      document.getElementById('outputText').value = modifiedText;
    }</script>
