3em;text-align:center}footer>*{margin:1.5em}footer nav a img{vertical-align:middle}footer nav,footer p{font-size:90%}article{max-width:100%;padding:1.5em;width:37.5em;margin:0 auto}::-webkit-scrollbar-thumb:hover{background:var(--primary)}</style><header><nav><div id=nav><h1><a href=/ title=home>izak</a></h1><a href=/about/ >about</a></div><div id=reading-progress aria-hidden=true></div></nav><h1>thread cleaner</h1><aside>2 min read.</aside><dialog id=message></dialog></header><main><div id=bsr-wrapper class=container style=min-height:100vh;><article><!DOCTYPE html><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1" name=viewport><title>Substring Removal</title><label for=inputText>Input Text:</label> <textarea cols=50 id=inputText rows=4></textarea><br><label for=screenName>Screen Names to Remove (delimited by \):</label> <input id=screenName type=text><br><button onclick=removeAndDisplay()>Remove Substrings</button><br><label for=outputText>Output Text:</label> <textarea cols=50 id=outputText rows=4 readonly></textarea><script>function removeSubstrings(inputText, regexList) {
      // Apply each regex in the list
      regexList.forEach(regex => {
        inputText = inputText.replace(regex, '');
      });

      return inputText;
    }

    function replaceAtNewlines(inputText) {
      // Lookbehind for lines starting with @ and replace \n with ": "
      const regex = /(?<=@.*$)\n/gm;
      return inputText.replace(regex, ': ');
    }

    function removeAndDisplay() {
      const inputText = document.getElementById('inputText').value;
      const screenNamesToRemove = document.getElementById('screenName').value.split('\\');

      // Create regex for each screen name
      const regexList = screenNamesToRemove.map(name => new RegExp(`^${name}$`, 'gm'));

      // Add other regex expressions as needed
      regexList.push(
        /^\d+h$/gm,
        /\n{2,}/g,
        "See new posts\n",
        "\nConversation\n",
        /\d{1,2}:\d{2} (AM|PM) · [a-zA-Z]{3} \d{1,2}, \d{4}/gm,
        /[a-zA-Z]{3} \d{1,2}, \d{4}/gm,
        /[a-zA-Z]{3} \d{1,2}/gm,
        /^ Views/gm,
        /^\d.*[KMB]$/gm,
        /\b\d{1,3}\n/g,
        /·/g
        // Add more regex expressions as needed
      );

      const modifiedText = removeSubstrings(inputText, regexList);

      // Replace newline characters for lines starting with @ with ": "
      const finalText = replaceAtNewlines(modifiedText);

      document.getElementById('outputText').value = finalText;
    }</script><script src=https://gist.github.com/ischmidls/fb830fa41501392214c9e502e71a8e46.js></script></html><share-widget><button aria-label=Share href="https://ischmidls.github.io/posts/thread cleaner/" on-click=share><div></div></button></share-widget><script type=application/ld+json>{
