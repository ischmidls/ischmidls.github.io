ut</a></div><div id=reading-progress aria-hidden=true></div></nav><h1>divisors and totient</h1><aside>2 min read.</aside><dialog id=message></dialog></header><main><div id=bsr-wrapper class=container style=min-height:100vh;><article><!DOCTYPE html><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1" name=viewport><title>Divisors and Primes Finder</title><script>function findDivisorsAndPrimes() {
            // Get the user input value
            let inputValue = document.getElementById("numberInput").value;
            let number = parseInt(inputValue);

            // Validate if the input is a positive integer
            if (isNaN(number) || number <= 0) {
                alert("Please enter a positive integer.");
                return;
            }

            // Function to find all divisors of a number
            function findDivisors(n) {
                let divisors = [];
                for (let i = 1; i <= n; i++) {
                    if (n % i === 0) {
                        divisors.push(i);
                    }
                }
                return divisors;
            }

            // Function to check if a number is prime
            function isPrime(n) {
                if (n <= 1) {
                    return false;
                }
                for (let i = 2; i <= Math.sqrt(n); i++) {
                    if (n % i === 0) {
                        return false;
                    }
                }
                return true;
            }

            // Find divisors and primes less than the input number
            let divisors = findDivisors(number);
            let primes = [];
            for (let i = 2; i < number; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }

            // Display the results including length of lists
            let divisorsLength = divisors.length;
            let primesLength = primes.length;

            document.getElementById("divisors").textContent = `Divisors (${divisorsLength}): ` + divisors.join(", ");
            document.getElementById("primes").textContent = `Primes less than ${number} (${primesLength}): ` + primes.join(", ");
        }</script><p>Find Divisors and Primes</p><label for=numberInput>Enter a positive integer:</label> <input id=numberInput type=text> <button onclick=findDivisorsAndPrimes()>Find</button><p id=divisors><p id=primes></html><share-widget><button aria-label=Share href=https://ischmidls.github.io/posts/divisors-and-totient/ on-click=share><div></div></button></share-widget><script type=application/ld+json>{
