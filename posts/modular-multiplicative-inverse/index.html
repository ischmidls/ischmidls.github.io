footer nav,footer p{font-size:90%}article{max-width:100%;padding:1.5em;width:37.5em;margin:0 auto}::-webkit-scrollbar-thumb:hover{background:var(--primary)}</style><header><nav><div id=nav><h1><a href=/ title=home>izak</a></h1><a href=/about/ >about</a></div><div id=reading-progress aria-hidden=true></div></nav><h1>modular multiplicative inverse</h1><aside>2 min read.</aside><dialog id=message></dialog></header><main><div id=bsr-wrapper class=container style=min-height:100vh;><article><!DOCTYPE html><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1" name=viewport><title>Multiplicative Inverse Sequence</title><h1>Multiplicative Inverse Sequence</h1><script>function modInverse(a, m) {
            // validate inputs
            [a, m] = [Number(a), Number(m)]
            if (Number.isNaN(a) || Number.isNaN(m)) {
                return NaN; // invalid input
            }
            a = (a % m + m) % m;
            if (!a || m < 2) {
                return NaN; // invalid input
            }
            // find the gcd
            const s = [];
            let b = m;
            while (b) {
                [a, b] = [b, a % b];
                s.push({a, b});
            }
            if (a !== 1) {
                return NaN; // inverse does not exist
            }
            // find the inverse
            let x = 1;
            let y = 0;
            for (let i = s.length - 2; i >= 0; --i) {
                [x, y] = [y, x - y * Math.floor(s[i].a / s[i].b)];
            }
            return (y % m + m) % m;
        }

        // Function to calculate the sequence of multiplicative inverses
        function calculateInverseSequence(x, m) {
            const inverseSequence = [];
            let currentPower = x % m;
            let inverse = modInverse(currentPower, m);
            inverseSequence.push(inverse);

            const seen = new Set();
            seen.add(inverse);

            while (true) {
                currentPower = (currentPower * x) % m;
                inverse = modInverse(currentPower, m);

                if (seen.has(inverse)) {
                    break;
                }

                inverseSequence.push(inverse);
                seen.add(inverse);
            }

            return inverseSequence;
        }

        // Function to handle form submission
        function calculateAndDisplaySequence() {
            const numX = document.getElementById('numberX').value;
            const numM = document.getElementById('numberM').value;

            const x = Number(numX);
            const m = Number(numM);

            if (Number.isNaN(x) || Number.isNaN(m)) {
                alert('Please enter valid numbers for x and m.');
                return;
            }

            const inverseSequence = calculateInverseSequence(x, m);

            document.getElementById('output').innerText = `Inverse Sequence: ${inverseSequence.join(', ')}`;
        }</script><label for=numberX>Enter a number (x):</label> <input id=numberX type=number><br><br><label for=numberM>Enter a modulus (m):</label> <input id=numberM type=number><br><br><button onclick=calculateAndDisplaySequence()>Calculate Inverse Sequence</button><br><br><div id=output></div><script src=https://gist.github.com/ischmidls/73b99e6f1f1f273e72442c1efc36efbd.js></script></html><share-widget><button aria-label=Share href=https://ischmidls.github.io/posts/modular-multiplicative-inverse/ on-click=share><div></div></button></share-widget><script type=application/ld+json>{
