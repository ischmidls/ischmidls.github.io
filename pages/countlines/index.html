<!DOCTYPE html>
<html>
<head>
	<title>Print Substring</title>
</head>
<body>
	<label for="end">Enter an integer (N):</label>
	<input type="number" id="end">
	<button onclick="printSubstring()">Print Substring</button>
    <p><em>Enumerate paragraphs with (§N) where N ∈ 0, 1, 2, 3, ...</em></p>
	<p id="output"></p>
	<script>
		function printSubstring() {
			const end = document.getElementById("end").value;
			let output = "";
			for (let i = 1; i <= end; i++) {
				output += `(§${i})<br>`;
			}
			document.getElementById("output").innerHTML = output;
		}
	</script>
</body>
</html>
