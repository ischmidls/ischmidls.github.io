<!DOCTYPE html>
<html>
  <head>
    <title>Substring Splitter</title>
  </head>
  <body>
    <label for="inputString">Input string:</label>
    <input type="text" id="inputString"><br><br>
    <label for="maxChar">Max characters:</label>
    <input type="number" id="maxChar"><br><br>
    <button onclick="splitString()">Split string</button><br><br>
    <label for="output">Output:</label>
    <textarea id="output" rows="10" cols="50"></textarea>

    <script>
      function splitString() {
        var input = document.getElementById("inputString").value;
        var max = parseInt(document.getElementById("maxChar").value);
        var substrings = [];

        for (var i = 0; i < input.length; i += max) {
          substrings.push(input.substring(i, i + max));
        }

        document.getElementById("output").value = substrings.join("\n\n\n");
      }
    </script>
  </body>
</html>
