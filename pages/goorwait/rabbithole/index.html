  <body>
    <form id="myForm">
      <label for="input">Enter text:</label>
      <input type="text" id="input" name="input">
      <input type="submit" value="Submit">
      <blockquote>I almost wish I hadn’t gone down that rabbit-hole—and yet—and yet—it’s rather curious, you know, this sort of life!</blockquote>
    </form>

    <script>
      const form = document.getElementById('myForm');
      const password = 'i did it for me'

      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const input = document.getElementById('input');
        const text = input.value.toLowerCase();
        if (text.includes(password)) {
          window.open("https://github.com/librarianizak/librarianizak.github.io/wiki", '_blank');
        } else {
          confirm("Curious oyster... " + text + " does not match actual password?");
        }
      });

      document.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          event.preventDefault();
          const input = document.getElementById('input');
          const text = input.value.toLowerCase();
          if (text.includes(password)) {
            window.open("https://github.com/librarianizak/librarianizak.github.io/wiki", '_blank');
          } else {
            confirm("Curious oyster... " + text + " does not match actual password?");
          }
        }
      });
    </script>
  </body>
